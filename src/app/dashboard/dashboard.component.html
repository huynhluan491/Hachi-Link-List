<div class="dashboard-wrapper">
    <div class="content-layout">
        <div class="side-bar">
            <p class="title">DEAD LINK</p>
        </div>
        <div class="dashboard-content">
            <app-header></app-header>
            <app-linkaction (onCloseForm)="onCloseForm()" [isPost]="isPost" [isProduct]="isProduct"></app-linkaction>
            <app-searchbar
                [isSearchValue]="isSearchValue"
                (onCheckSearchValue)="onCheckSearchValue($event)"
                (handleResetType)="handleResetType()"
            ></app-searchbar>
            <app-listlink [isSearchValue]="isSearchValue"></app-listlink>
        </div>
    </div>
</div>
